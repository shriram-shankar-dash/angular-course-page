<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!--Content-->
    <div class="content">
        <div class="row">
            <div class="col-3">
                <h4 style="margin-left: 20px; margin-top: 15px">Student</h4>
            </div>
            <div class="col-6"></div>
        </div>
        <div class="container" style="background-color: rgba(255, 255, 255, 255);width: 100%;height: 500px;">
            <div class="row">
                <div class="col-3" style="margin-top: 15px;">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                </div>
                <div class="col-7"></div>
                <div class="col-2" style="margin-top: 15px;">
                    <button mat-stroked-button
                        style="background-color: transparent;color: rgb(0, 0, 0);border-color: black;"
                        (click)="onAddBatch()">
                        Add Batch
                    </button>
                </div>
            </div><br>
            <div class="content">
               <ng-container #container3 ></ng-container>
            </div>

        </div>
    </div>

</html>
